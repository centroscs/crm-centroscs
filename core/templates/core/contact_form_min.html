{% extends "core/base.html" %}
{% block title %}Contatto{% endblock %}

{% block content %}
<h1 class="h4 mb-3">{% if object %}Modifica contatto{% else %}Nuovo contatto{% endif %}</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="full_name" value="{{ object.full_name|default:'' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" value="{{ object.email|default:'' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input class="form-control" type="text" name="phone" value="{{ object.phone|default:'' }}">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Salva</button>
        <a class="btn btn-outline-secondary" href="/crm/contacts/">Annulla</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
